<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hamid Mdala">
    <meta name="description" content="Contact Us">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Contact Us - LTS</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About <abbr title="The Little Taco Shop">LTS</abbr></a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get"></form>
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required autofocus autocomplete="on">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="your email" required autocomplete="on">
                    </p>
                    <p>
                        <label for="message">Your Message:</label> <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, suite T<br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+2655555555555">555-555-5555</a>
            </address>
            <p><a href="">Back To The Top</a></p>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Tace Shop</p>
    </footer>
</body>
</html>
